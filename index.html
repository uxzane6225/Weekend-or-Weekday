<!DOCTYPE html>
<html>
<head>
    <title>Weekday or Weekend?</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/aa9ac96642.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" href="images/favicon.png">
</head>
<body>
    <div class="myIcon"><i class="fa-solid fa-calendar-day"></i></div>

    <h1><span>Weekday or Weekend?</span></h1>

    <label>Enter a day: </label> 
    <input type="text" id="inputDay" autocomplete="off">
    <input type="submit" id="submitDay">
    <p id="outputDay">Entering a day must be properly capitalized or spelled correctly without specialized characters.</p>

    <audio autoplay loop id="audioSong">
        <source src="audio/Caminando.mp3">
    </audio>

    <button id="songVolumeOn"><i class="fa-solid fa-volume-high"></i></button>
    <button id="songVolumeOff"><i class="fa-solid fa-volume-xmark"></i></button>

    <script src="script.js"></script>
</body>
</html>
